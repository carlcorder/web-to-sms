<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico">
  <title>Web to SMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="tile">
          <span class="close"><i class="fa fa-times"></i></span>
          <i class="fa fa-lock"></i>
          <h3>This service is <b data-toggle="tooltip">password</b> protected.</h3>

          <form id="sms-form" action="/" method="post">
            <div class="form-group">
              <div class="input-group">
                <label class="inp-label">Password</label>
                <input name="password" type="password" class="form-control">
                <div class="input-group-addon"><i class="fa fa-eye"></i></div>
              </div>
              <div class="input-group" style="width: 100%; padding-top: 2em;">
              	<label class="inp-label">Message</label>
              	<textarea id="msg" name="message" class="form-control" rows="5" autocomplete="off"></textarea>
              </div>
              <div class="text-center"><input class="btn btn-primary" type="submit" value="Send SMS"></div>
            </div>        
          </form>

          <div class="success" id="success">
            <div class="circle-loader">
              <div class="checkmark draw"></div>
            </div>
            <h2>Message Sent :)</h2>
          </div>

          <div class="failure" id="failure">
            <div class="square-loader">
              <div class="x draw"></div>
            </div>
            <h2>Failed to Send :(</h2>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
